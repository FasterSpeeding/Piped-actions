name: "Handle diff file"
description: "Handle any created diff files"

runs:
  using: composite
  steps:
    - uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
      with:
        name: gogo.patch
        path: |
          artifacts/gogo.patch
          gogo.patch

    - name: Run Just jobs
      shell: bash
      env:
        INSTALL_DEV_DEPS: true
      run: |
        set -eu +o pipefail

        just check-diff-file
