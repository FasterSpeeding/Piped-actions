name: "Just jobs"
description: "Run a Just job"

inputs:
  task-names:
    description: "Names of the tasks to run"
    required: true
  extra-installs:
    description: "List of extra tools to install alongside Just using mise"
    default: ""
    required: false
  skip-installing-mise:
    description: "Whether to skip installing Mise before running the job"
    default: "false"
    required: false
  repository:
    description: "The repository's name"
    default: ${{ github.repository }}
  ref:
    description: >
      The branch, tag or SHA to checkout.

runs:
  using: composite
  steps:
    - name: Checkout repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        repository: ${{ inputs.repository }}
        ref: ${{ inputs.ref }}
        submodules: true

    - name: Install Mise
      shell: bash
      run: |
        if [[ "${{ inputs.skip-installing-mise }}" == "false" ]]
        then
          case "$(uname -s)" in
            CYGWIN*|MINGW*|*Msys)   winget install jdx.mise --accept-package-agreements --accept-source-agreements;;
          *)                      curl https://mise.run | sh && \
                                    echo "$HOME/.local/share/mise/bin" >> $GITHUB_PATH;;
        esac

          bash exec
        fi

        mise trust --all -q --silent
        mise install -q --silent just ${{ inputs.extra-installs }}

    - name: Run Just jobs
      shell: bash
      env:
        INSTALL_DEV_DEPS: true
      run: |
        set +o pipefail
        eval "$(mise env -s bash)"

        just ${{ inputs.task-names }}
